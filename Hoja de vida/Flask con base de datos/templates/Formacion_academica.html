<html>
<head>
  <title>Students</title>

</head>

            {{ message }}

      {%- endfor %}

         <label for = "universidad">universidad</label>
         <input type = "text" name = "universidad" placeholder = "universidad" /><br>
         <label for = "maestria">maestria</label>
         <input type = "text" name = "maestria" placeholder = "maestria" /><br>
         <label for = "otro">otro</label>
         <input type = "text" name = "otro" placeholder = "otro" /><br>
         <input type = "submit" value = "Enviar" />
         
      </form>
    </section>
   </body>
</html>
