<html>
<head>
  <title>Students</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}">
</head>
<body>
   <nav>
      <a href = "{{ url_for('show_all') }}">Mostrar Personas</a> |
      <a href = "{{ url_for('new') }}">Agregar Persona</a>
   </nav>
      <section>
      <h3>Students</h3>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Nombre</label>
         <input type = "text" name = "name" placeholder = "Nombre" /><br>
         <label for = "ciudad">ciudad</label>
         <input type = "text" name = "ciudad" placeholder = "Ciudad" /><br>
         <label for = "direccion">Dirección</label>
         <textarea name = "direccion" placeholder = "Dirección"></textarea><br>
         <label for = "codigo">Codigo</label>
         <input type = "text" name = "codigo" placeholder = "Codigo" /><br>
         <label for = "edad">Edad</label>
         <input type = "text" name = "edad" placeholder = "Edad" /><br>
         <input type = "submit" value = "Enviar" />
         
      </form>
    </section>
   </body>
</html>
